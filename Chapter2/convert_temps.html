<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       const userEntry = parseInt(prompt("Enter a Fahrenheit temperature"));
       let celcius = (userEntry - 32) * 5/9;
       window.alert("Fahrenheit temperature is " + userEntry + "\n" + "Celcius temperature is " + celcius.toFixed(0) );
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
